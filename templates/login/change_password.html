<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>change passw - CRM</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- https://www.daterangepicker.com/ -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-5">
          <div class="login-form bg-light mt-4 p-4 border rounded shadow">
            <form id="passwordform" action="" method="POST" class="row g-3">
              {% csrf_token %}
              <div class="col-12">
                <input
                  type="password"
                  name="password1"
                  id="password1"
                  class="form-control"
                  placeholder="Enter new password"
                />
              </div>
              <div class="col-12">
                <input
                  type="password"
                  name="password2"
                  id="password2"
                  class="form-control "
                  placeholder="Repeat password"
                />
              </div>
              <div class="col-12 d-flex justify-content-center gap-5">
                <button type="submit" class="btn btn-primary">Change</button>
                <a onclick="cancel()" class="btn btn-danger">
                  Cancel
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      function cancel() {
        var result = confirm(
          "Do you want to exit without change your password?"
        );
        if (result === true) {
          location.href = "{% url 'login' %}";
        }
      }

      function verifyPasswords() {}
      $("#passwordform").submit(function () {
        password1 = document.getElementById("password1");
        password2 = document.getElementById("password2");

        if (password1.value != password2.value) {
          password2.classList.add('is-invalid');
          return false;
        }
        return true;
      });
    </script>

    <!-- Boostrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

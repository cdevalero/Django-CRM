{% extends 'sidebar.html' %} {% block content %}
<div class="container-fluid px-3 mt-3">
  <h1 class="h3 mb-3 text-gray-800">New Representative User</h1>
  <div class="card shadow mb-4">
    <div class="card-body">
      {% if messages %}
      <div class="row mt-3 mb-3">
        <div class="col-12">
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
      </div>
      {% endif %}
      <div>
        <a href="{% url 'resend' id %}" class="btn btn-primary">Resent Email</a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

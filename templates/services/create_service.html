{% extends 'sidebar.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid mt-5">
    <h1 class="h3 mb-2 text-gray-800">Create new service</h1>
    <div class="card shadow mb-4">
        <div class="card-body">

            {% if messages %}
            <div class="row mt-3 mb-3">
                <div class="col-12">
                    {% for message in messages %}
                    <div class="alert alert-danger">
                        The information entered is invalid, please check and try again
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endif %}

            <form action="" method="post" class="mt-2" autocomplete="off">
                {% csrf_token %}
                {% crispy context %}
            </form>
            
        </div>
    </div>
</div>
{% endblock content %}
